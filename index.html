<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../todolist-web/css/style.css" />
    <!-- boxicons css -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Todo list Web Responsive</title>
  </head>
  <body>
    <div class="container">
      <div class="input-field">
        <textarea placeholder="Enter your new Todo"></textarea>
        <i class="bx bx-notepad note-icon"></i>
      </div>

      <ul class="todolists"></ul>
      <div class="pending-tasks">
        <span
          >You have <span class="pending-num"> no </span> Tasks Pending.</span
        >
        <button class="clear-button">Clear All</button>
      </div>
    </div>
    <script src="../todolist-web/js/main.js"></script>
  </body>
</html>
